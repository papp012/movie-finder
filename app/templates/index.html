<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Movie Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/search-movie.js') }}" defer></script>

</head>

<body>
<div id="body-wrapper">
    <header class="page-header">
        <div class="page-name"><span class="red-text">O</span> Movie Finder</div>
        <!--div class="menu-item">info</div-->
    </header>
    <section>
        <div class="search-field-container">
            <div>Search for a movie:</div>
            <div class="search-field">
                <label for="searched-movie-title"></label>
                <input id="searched-movie-title" type="text">
            </div>
            <div><button id="movie-search-button">Search</button></div>
        </div>

        <div class="movies">
            {% for movie in movies %}
                <div class="movie-container">
                    <div class="movie-title">{{ movie.title }}</div>
                    <div class="movie-year">{{ movie.year }}</div>
                    <div class="movie-runtime">{{ movie.runtime }}</div>
                </div>
            {% endfor %}
        </div>
    </section>
    <footer>
    </footer>
</div>

</body>
</html>
